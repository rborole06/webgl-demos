<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body onload="main()">
    <div class="container">
      <canvas id="AMC">
        Your browser does not support HTML5 Canvas element
      </canvas>
      <div class="slider-container">
        <div id="title">Fog Factor</div>
        <div id="slider">
          <div id="range" class="ui-slider-handle"></div>
          <input type="hidden" name="range-val" id="range-val">
        </div>
        <br/>
        <ul>
          <li>Fog factor will vary between 0 to 1</li>
          <li>Object will be invisible completely if fog factor is 0 and vice versa.</li>
        </ul>
      </div>
    </div>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <script src="./js/jquery-ui.js"></script>
    <script src="./gl-matrix-min.js"></script>
    <script src="./Canvas.js"></script>
    <script src="./events.js"></script>    
  </body>
</html>
